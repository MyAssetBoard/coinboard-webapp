language: node_js
sudo: false
node_js:
  - "8.11.1"
before_install:
  - sudo apt-get install -y libappindicator1 fonts-liberation mongodb-org
  - wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb && sudo dpkg -i google-chrome*.deb
install:
  - yarn install
