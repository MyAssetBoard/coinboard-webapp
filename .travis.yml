language: node_js
sudo: false
node_js:
  - "8.11.1"
before_install:
  - pip install --user codecov
  - sudo apt-get install -y libappindicator1 fonts-liberation
  - wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb && sudo dpkg -i google-chrome*.deb
after_success:
  - cd AngularCoinBoard && ng test && codecov
install:
  - yarn install && cd coin_board && yarn install && cd ..
  - cd AngularCoinBoard && yarn install && cd ..
