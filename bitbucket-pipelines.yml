image: node:latest

pipelines:
  default:
    - step:
        caches:
          - node
        script:
          - npm install -g yarn
          - npm install -g mocha
          - yarn install && cd coin_board && yarn install && cd ..
          - cd .. && pwd && ls -la && ./INIT_DEV.sh -lt
          - mocha test/*/*.js --reporter mocha-junit-reporter --reporter-options mochaFile=./test-reports/junit.xml
        services:
          - mongo

definitions:
  services:
    mongo:
      image: mongo
